version: '2'
services:
  zipkin:
    image: openzipkin/zipkin
    mem_limit: 256m
    mem_reservation: 128M
    ports:
      - "9411:9411"
    networks:
      - spring-cloud-network

  graphite:
    image: graphiteapp/graphite-statsd
    mem_limit: 256m
    mem_reservation: 128M
    ports:
      - "2003:2003"
    networks:
      - spring-cloud-network

  discovery:
    build: ./platform-services/discovery/target/
    mem_limit: 256m
    mem_reservation: 128M
    ports:
      - "8761:8761"
    networks:
      - spring-cloud-network

  apigateway:
    build: ./platform-services/apigateway/target/
    mem_limit: 256m
    mem_reservation: 128M
    ports:
      - "8765:8765"
    links:
      - discovery
    networks:
      - spring-cloud-network

  one:
    build: ./business-services/one/target/
    mem_limit: 256m
    mem_reservation: 128M
    links:
      - zipkin
      - graphite
      - discovery
    networks:
      - spring-cloud-network

  two:
    build: ./business-services/two/target/
    mem_limit: 256m
    mem_reservation: 128M
    links:
      - zipkin
      - graphite
      - discovery
    networks:
      - spring-cloud-network

networks:
  spring-cloud-network:
    driver: bridge